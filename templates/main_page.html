{% extends 'base.html' %} {% block body_block %}

<div class="container mt-3 text-center" style="padding: 20px">
  <p>Default file:</p>
  <form
    method="post"
    action="{% url 'file_convertor:download_page' %}"
    enctype="multipart/form-data"
  >
    {% csrf_token %}
    <input type="file" id="myFile" name="file" style="padding-left: 250px" />

    <div class="mt-3 text-center" style="">
      <button type="submit" class="btn btn-primary">Convert</button>
    </div>
  </form>
  {% comment %} <--d--!> {% endcomment %} {% comment %}
  <form method="POST" class="post-form" enctype="multipart/form-data">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit" class="save btn btn-default">Save</button>
  </form>
  {% endcomment %}
</div>

<script>
  // Add the following code if you want the name of the file appear on select
  $(".custom-file-input").on("change", function () {
    var fileName = $(this).val().split("\\").pop();
    $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
  });
</script>

{% endblock body_block%}
